<!DOCTYPE html>
<html>

<head>
    <title>AppStack</title>

    <link rel="stylesheet" href="assets/css/devices.min.css" type="text/css">
    <link rel="stylesheet" href="assets/css/background.css" type="text/css">

    <script src="assets/js/mootools.js"></script>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/custom.js"></script>
</head>

<body>
    <div class="marvel-device iphone-x">
        <div class="notch">
            <div class="camera"></div>
            <div class="speaker"></div>
        </div>
        <div class="top-bar"></div>
        <div class="sleep"></div>
        <div class="bottom-bar"></div>
        <div class="volume"></div>
        <div class="overflow">
            <div class="shadow shadow--tr"></div>
            <div class="shadow shadow--tl"></div>
            <div class="shadow shadow--br"></div>
            <div class="shadow shadow--bl"></div>
        </div>
        <div class="inner-shadow"></div>
        <div id="screen" class="screen">
            <div class="apps">
                <img ondblclick="facebook()" src="assets/images/facebook.png"
                    class="button button__facebook"
                    style="top:300px;left:150px;" />
                <img ondblclick="snapchat()" src="assets/images/snapchat.svg"
                    class="button button__snapchat"
                    style="top:310px;left:150px;" />
                <img ondblclick="reddit()" src="assets/images/reddit.svg"
                    class="button button__reddit"
                    style="top:320px;left:150px;" />
                <img ondblclick="spotify()" src="assets/images/spotify.svg"
                    class="button button__spotify"
                    style="top:330px;left:150px;" />
                <img ondblclick="instagram()" src="assets/images/instagram.svg"
                    class="button button__instagram"
                    style="top:340px;left:150px;" />
                <img ondblclick="youtube()" src="assets/images/youtube.png"
                    class="button button__youtube"
                    style="top:350px;left:150px;" />
            </div>
        </div>
    </div>
</body>

</html>
